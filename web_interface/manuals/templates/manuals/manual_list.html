<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Manuals</title>
    
    {% load static %}
    
    <link rel="stylesheet" type="text/css" href="{% static 'manuals/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'manuals/css/manual.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
            <a href="{% url 'manuals:index' %}" class="nav-item nav-link active">Manuals</a>
            <a href="about.html" class="nav-item nav-link">About</a>
          </div>
        </div>
        
      </div>
    </nav>
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-7">
          {% if manual_list %}
          <ul class="list-group manuals">
            {% for manual in manual_list %}
            <li class="list-group-item manuals-manual"><a class="manuals-title" href="{% url 'manuals:manual_text' manual.id %}">{{ manual.title }}</a></li>
            {% endfor %}
          </ul>
          {% else %}
          <p>No manuals.</p>
          {% endif %}
          <div class="col-md-5">
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'manuals/js/jquery.min.js' %}"></script>
    <script src="{% static 'manuals/js/bootstrap.min.js' %}"></script>
    
  </body>
</html>
